- name: Delete Log Forward
  k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: no
    state: absent
    kind: ClusterLogForwarder
    api_version: logging.openshift.io/v1
    definition:
        metadata:
          name: instance
          namespace: openshift-logging
        spec:
          inputs:
            - application:
                namespaces:
                  - rhi-demo
              name: myNamespace
          outputDefaults:
            elasticsearch:
              structuredTypeName: json-format
          pipelines:
            - inputRefs:
                - myNamespace
              name: enable-default-log-store
              outputRefs:
                - default
              parse: json

- name: Delete Logging Instance
  k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: no
    state: absent
    definition: "{{ lookup('file', './files/logging-instance.yml' ) | from_yaml }}"

- name: Delete openshift-logging OperatorGroup
  k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: no
    state: absent
    kind: OperatorGroup
    api_version: operators.coreos.com/v1
    definition:
      metadata:
        name: cluster-logging
        namespace: openshift-logging
      spec:
        targetNamespaces:
        - openshift-logging

- name: Delete Logging Operator Namespace
  k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: no
    state: absent
    kind: Namespace
    api_version: v1
    definition:
      metadata:
        name: openshift-logging
        annotations:
          openshift.io/node-selector: ""
        labels:
          openshift.io/cluster-monitoring: "true"

- name: Delete ElasticSearch Subscription
  k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: no
    state: absent
    kind: Subscription
    api_version: operators.coreos.com/v1alpha1
    definition:
      metadata:
        name: "elasticsearch-operator"
        namespace: "openshift-operators-redhat"
      spec:
        channel: stable
        installPlanApproval: Automatic
        name: elasticsearch-operator
        source: redhat-operators
        sourceNamespace: openshift-marketplace


- name: Delete openshift-operators-redhat OperatorGroup
  k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: no
    state: absent
    kind: OperatorGroup
    api_version: operators.coreos.com/v1
    definition:
      metadata:
        name: openshift-operators-redhat
        namespace: openshift-operators-redhat
      spec: {}

- name: Delete ElasticSearch Namespace
  k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: no
    state: absent
    kind: Namespace
    api_version: v1
    definition:
      metadata:
        name: openshift-operators-redhat
        annotations:
          openshift.io/node-selector: ""
        labels:
          openshift.io/cluster-monitoring: "true"


- name: Delete logging Subscription
  k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: no
    state: absent
    kind: Subscription
    api_version: operators.coreos.com/v1alpha1
    definition:
        metadata:
          name: cluster-logging
          namespace: openshift-logging
        spec:
          channel: "stable"
          name: cluster-logging
          source: redhat-operators
          sourceNamespace: openshift-marketplace
